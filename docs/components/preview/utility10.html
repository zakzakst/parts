

<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="description" content="汎用パーツ"><meta name="viewport" content="width=device-width, initial-scale=1"><link media="all" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"><link media="all" rel="stylesheet" href="../../css/style.css"></head><body><div class="utility-10 p-2" id="js-utility-10"><div class="field has-addons"><div class="control"><input class="input" id="js-utility-10-form" type="text" placeholder="例：タオル"/></div><div class="control"><button class="button is-primary" id="js-utility-10-form-btn">検索</button></div></div><div id="js-utility-10-items"></div></div><!-- 商品詳細モーダル--><div class="modal" id="js-utility-10-modal"><div class="modal-background js-utility-10-modal-close"></div><div class="modal-card"><header class="modal-card-head"><p class="modal-card-title" id="js-utility-10-modal-title"></p><button class="js-utility-10-modal-close delete" aria-label="close"></button></header><section class="modal-card-body content mb-0"><figure class="image is-2by1"><img id="js-utility-10-modal-img"/></figure><p id="js-utility-10-modal-detail"></p><p><span class="is-size-3" id="js-utility-10-modal-price"></span>円</p></section><footer class="modal-card-foot"><div class="field has-addons"><div class="control"><input class="input" id="js-utility-10-modal-input" type="number" value="0" step="1" min="0"/></div><div class="control"><button class="button is-primary" id="js-utility-10-modal-btn">カートに入れる</button></div></div></footer></div></div><!-- 商品カート--><script src="../../js/utilities.js"></script></body></html>
